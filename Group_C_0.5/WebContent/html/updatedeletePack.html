<div class="content">
        <div class="container-fluid">
			<div class="col-lg-7 col-md-8">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">Add Package</h4>
                        </div>
                        <div class="content">
                           <form  method = "post">
                           <input type="text" name="packageID" value='<%=pack.getPackageID()%>' hidden >
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Package Name:</label>
                                            <input type="text" class="form-control border-input" name="packageName"  value='<%=pack.getPackageName() %>'>
                                        </div>
                                    </div>
                                     <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Package Description:</label>
                                            <textarea class="form-control border-input" name="description"><%=pack.getDescription() %></textarea>
                                            
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Price:</label>
                                            <input type="text" class="form-control border-input" name="price"  value='<%=pack.getPrice() %>'>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Meal time</label>
                                            <select name="mealTime" class="form-control border-input">
                                              <option value="Select">- Select Meal Time -</option>
											  <option value="breakfast">Breakfast</option>
											  <option value="lunch">Lunch</option>
											  <option value="dinner">Dinner</option>
											</select>
                                        </div>
                                    </div>
                                </div>
                                 <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Type: </label>
                                            <input type="radio" name="vegitarian" value="0"> Veg 
  											<input type="radio" name="vegitarian" value="1"> Non-Veg<br> 
                                        </div>
                                    </div>
                                </div>
