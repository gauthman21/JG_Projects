<div class="content">
        <div class="container-fluid">
        <div class="col-lg-8 col-md-7">
                        <div class="card">
                            <div class="header">
                            	 <h4 class="title">Update Customer information</h4>
                                </div>
                            <div class="content">

<form method="post">
	
	<input type="number" id="customerid" name="customerid" value='<%= c.getcustomerid()%>' hidden required>
				<div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>First Name:</label>
                           <input type="text" class="form-control border-input" id="firstname" name="cfname" value='<%= c.getcfname()%>' required readonly>
                        </div>
                    </div>
               
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Last Name:</label>
                            <input type="text" class="form-control border-input" id="lastname" name="clname" value='<%= c.getclname()%>' required readonly>
                         </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Phone:</label>
                            <input type="text" class="form-control border-input" id="phone" name="cphone" value='<%= c.getcphone()%>' required>
                        </div>
                    </div>
        
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="text" class="form-control border-input" id="email" name="cemail" value='<%= c.getcemail()%>' required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Status:</label>
                            <input type="text" class="form-control border-input" id="status" name="status" value='<%= c.getstatus()%>' required>
                           
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Username:</label>
                            <input type="text" class="form-control border-input" id="username" name="cusername" value='<%= c.getcusername()%>' required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password"  class="form-control border-input" id="password" name="cpassword" value='<%= c.getcpassword()%>' required>
               
                        </div>
                    </div>
                    
                </div>
				 <div class="text-center">
	                       <input type="submit" class="btn btn-success btn-fill btn-wd" name="submit" value="Update Customer">
	                </div>		
	</form>
