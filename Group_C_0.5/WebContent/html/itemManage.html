<title>Item Manage</title>

<script type="text/javascript">

function itemsearch(input){
	var value = input.toUpperCase();
	var tbody = document.getElementById("itemtable");
	var trtag = tbody.getElementsByTagName("tr");

	for ( var i = 0; i < trtag.length; i++) {
		tdtag = trtag[i].getElementsByTagName("td")[0];
		tdtag1 = trtag[i].getElementsByTagName("td")[1];
		tdtag2 = trtag[i].getElementsByTagName("td")[2];
		if(tdtag || tdtag2 || tdtag1){
			if(tdtag.innerHTML.toUpperCase().indexOf(value) > -1 || tdtag1.innerHTML.toUpperCase().indexOf(value) > -1 || tdtag2.innerHTML.toUpperCase().indexOf(value) > -1){
				trtag[i].style.display = "";
			}else {
				trtag[i].style.display = "none";
			}
		}
	}
}

</script>
