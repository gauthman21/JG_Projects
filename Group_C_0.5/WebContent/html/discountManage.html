                        </div>
                        <div class="content">
                           <form  method = "post">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Discount Date:</label>
                                            <input type="text" class="form-control border-input" id="disdate" name="discountdate" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Package Id:</label>
                                            <input type="number" class="form-control border-input" id="packid" name="packageid" required>
                                            
                                        </div>
                                    </div>
                                </div>
                                  <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Percent Off:</label>
                                            <input type="number" class="form-control border-input" id="peroff" name="percentoff" required>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Extras:</label>
                                           <input type="text" class="form-control border-input" id="extras" name="extras" required>
                                        </div>
                                    </div>
                                </div>
                                
                                
                                 <div class="text-center">
                                        <input type="submit" class="btn btn-success btn-fill btn-wd" name="submit" value="Add Discount">
                                 </div>
                                
                            </form>
                         </div>
