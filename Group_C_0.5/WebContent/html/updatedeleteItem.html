                    <div class="card">
                        <div class="header">
                            <h4 class="title">Update Item</h4>
                        </div>
                        <div class="content">
                           <form  method = "post">
                           <input type="text" name="itemID" value='<%=item.getItemID()%>' hidden>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Item Name:</label>
                                            <input type="text" class="form-control border-input" name="itemName" value='<%=item.getItemName()%>'>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Item category:</label>
                                            <select name="itemCategroy" class="form-control border-input">
                                              <option value="Select">- Select an Item Category -</option>
											  <option id="Drinks" value="Drinks">Drinks</option>

											</select>

                                    </div>
                                </div>
                                 <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Item Description:</label>
                                            <textarea name="description" class="form-control border-input"><%= item.getDescription()%></textarea>
                                        </div>
                                    </div>
                                </div>
                                 <div class="text-center">
                                        <input type="submit" class="btn btn-success btn-fill btn-wd" name="submit" value="Update item">
                                 </div>
                                
                            </form>
