<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Updating Order</title>
</head>
<body>

<div class="main-panel">
   <nav class="navbar navbar-default">
       <div class="container-fluid">
           <div class="navbar-header">
               <a class="navbar-brand" href="#">Order Management</a>
           </div>

               <ul class="nav navbar-nav navbar-right">
                   <li>
                       <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                           <i class="ti-panel"></i>
					   	   <p>About Us</p>
                       </a>
                   </li>  
					<li>
                    	<a href="../jsp/logout.jsp">
							<i class="ti-settings"></i>
							<p>Logout</p>
                       </a>
                   </li>
               </ul>

       </div>

	<div class="content">
    <div class="container-fluid">
    	<div class="col-lg-8 col-md-7">
        	<div class="card">
            	<div class="header">
                </div>
                <div class="content">
        
				<form method="post">
					<input type="number" id="orderid" name="orderid" value='<%= co.getOrderid()%>' hidden> 
				<div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Start Date:</label>
                            <input type="text" class="form-control border-input" id="date" name="odate" value='<%= co.getOdate()%>' required readonly></td>
                        </div>
                    </div>
               
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>End Date:</label>
                            <input type="text" class="form-control border-input" id="enddate" name="oenddate" value='<%= co.getOenddate()%>' required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Delivery Time (24:00):</label>
                            <input type="text" class="form-control border-input" id="time" name="otime" value='<%= co.getOtime()%>' required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Days:</label>
                            <input type="text" class="form-control border-input" id="oday" name="odays" value='<%= co.getOdays()%>' required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Area:</label>
                            <input type="text" class="form-control border-input" id="stat" name="area" value='<%= co.getArea()%>' required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Order Address:</label>
                            <input type="text" class="form-control border-input" id="oadd" name="oaddress" value='<%= co.getOaddress()%>' required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Customer ID:</label>
                            <input type="text" class="form-control border-input" id="custid" name="cid" value='<%= co.getCid()%>' required readonly>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Payment ID:</label>
                            <input type="text" class="form-control border-input" id="paymid" name="payid" value='<%= co.getPayid()%>' required readonly>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Payment Status:</label>
                            <input type="text" class="form-control border-input" id="paystatus" name="paymentstatus" value='<%= co.getPaymentstatus()%>' required>
                        </div>
                    </div>
               </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Order Status:</label>
                            <input type="text" class="form-control border-input" id="ordstatus" name="orderstatus" value='<%= co.getOrderstatus()%>' required>
                        </div>
                    </div>
               </div>
				 <div class="text-center">
	                       <input type="submit" class="btn btn-success btn-fill btn-wd" name="submit" value="Update Order">
	             </div>		
			</form>
	 	</div>
        </div>
        </div>
