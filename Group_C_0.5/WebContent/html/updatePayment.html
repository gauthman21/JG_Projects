<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Updating Payment</title>
</head>
<body>


	<div class="main-panel">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Payment Management</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="ti-panel"></i>
								<p>About Us</p>
                            </a>
                        </li>
                        
						<li>
                            <a href="../jsp/logout.jsp">
								<i class="ti-settings"></i>
								<p>Logout</p>
                            </a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
        
        
        <div class="content">
        <div class="container-fluid">
			<div class="col-lg-4 col-md-5">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">Update Payment</h4>
                        </div>
                        <div class="content">
                           <form  method = "post">
                           		<input type="number" id="paymentid" name="paymentid" value='<%=paym.getPaymentid()%>' hidden>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Payment Type:</label>
                                            <input type="text" class="form-control border-input" id="paymenttype" name="paymenttype" value='<%=paym.getPaymenttype()%>' required>
                                        </div>
                                    </div>
                                </div>
                                
                                 <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Customer Id:</label>
                                            <input type="number" class="form-control border-input" id="customerid" name="customerid" value='<%=paym.getCustomerid()%>' required readonly> 
                                            
                                        </div>
                                    </div>
                                </div>
                                 <div class="text-center">
                                        <input type="submit" class="btn btn-success btn-fill btn-wd" name="submit" value="Update Area">
                                 </div>
                                
                            </form>
                         </div>
                     </div>
                   </div>
